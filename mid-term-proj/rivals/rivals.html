<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/simple.css">
    <link rel="stylesheet" href="css/small.css" media="screen and (max-width: 450px)">
    <title>Varvil - Marvel Rivals Webpage</title>
</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Projects</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="../index.html">Home</a>
            <a href="../rivals/rivals.html">Marvel Rivals Info Project</a>
            <a href="../whac-a-mole/whacamole.html">Whac-a-mole Game</a>
            <a href="../trex-game/trex.html">T-rex Game</a>
        </div>
    </div>
    <table>
        <tr>
            <td colspan="3">
                <h2>Marvel Rivals</h2>
                <p>This site will talk about a cool video game: Marvel Rivals</p>
                <img src="images/RivalsSplash.jpg" alt="Rivals Splash Art" width="475" height="158">                    
            
            <div>
                <p>Pages:</p>
                <div class="flex_container">
                    <div class="flex_item"><a href="pages/rivalsinfo.html">What is Marvel Rivals?</a><br></div>
                    <div class="flex_item"><a href="pages/magik.html">My Favorite Hero</a></div>
                </div>
            </div>
            </td>
        </tr>
    </table>
    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
                }
            }
            }
        }
    </script>
</body>
</html>
